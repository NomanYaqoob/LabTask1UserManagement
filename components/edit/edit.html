    <div layout="column" class="col-md-6 col-md-offset-3" layout-sm="column">
        <md-input-container flex>
            <label>First name</label>
            <input ng-model="edit.user.name">
        </md-input-container>
        <md-input-container flex>
            <label>Age</label>
            <input ng-model="edit.user.age">
        </md-input-container>
        <md-input-container flex>
            <label>Email</label>
            <input ng-model="edit.user.email">
        </md-input-container>
        <md-button class="md-raised" ng-click= "edit.update()" >Update</md-button>
        <md-button class="md-raised" ng-click= "edit.status()" >{{edit.listStatus}} List</md-button>
    </div>
    <div class="col-md-8 col-md-offset-2 " ng-show="edit.show">
        <md-list>
            <md-subheader class="md-no-sticky">Users</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in edit.users">
                <div class="md-list-item-text">
                    <h3>Name: {{ item.name }}</h3>
                    <h4>Age: {{ item.age }}</h4>
                    <p>Email: {{ item.email }}</p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </div>
